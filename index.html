<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/todos.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>

</head>

<body>
    <main id="container">
        <h1>To-Do List<i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Wake up</li>
            <li><span><i class="far fa-trash-alt"></i></span> Get out of bed</li>
            <li><span><i class="far fa-trash-alt"></i></span> Head to the bathroom</li>

        </ul>

    </main>

    <script src="assets/js/todos.js"></script>

</body>

</html>
